<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">

    <title>JARVIS AI Assistant</title>
  </head>
  <body>
    <h1 class="text-center my-5">JARVIS AI Assistant</h1>
    <div class="container">
      <form method="post">
        <div class="mb-3">
          <label for="command" class="form-label">Command</label>
          <input type="text" class="form-control" id="command" name="command">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% if response %}
        <div class="alert alert-secondary mt-3">
          <strong>Response:</strong> {{ response }}
        </div>
      {% endif %}
    </div>
  </body>
</html>
